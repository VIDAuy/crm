<!-- Modal -->
<div class="modal fade" id="modal_cambiar_fecha_y_hora_volver_a_llamar" tabindex="-1" role="dialog"
    aria-labelledby="modal_cambiar_fecha_y_hora_volver_a_llamar" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h4 class="modal-title">Reagendar llamada</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <input type="hidden" id="id_reagendar_volver_a_llamar">

                <div class="row">
                    <div class="col-6">
                        <label>Fecha:</label>
                        <input type="date" class="form-control mb-4" id="fecha_reagendar_volver_a_llamar">
                    </div>
                    <div class="col-6">
                        <label>Hora:</label>
                        <input type="time" class="form-control mb-4" id="hora_reagendar_agenda_volver_a_llamar">
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary"
                    onclick="cambiar_fecha_y_hora_volver_a_llamar(false)">Guardar</button>
            </div>
        </div>
    </div>
</div>
