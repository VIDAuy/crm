<!-- Modal -->
<div class="modal fade" id="modal_cambiar_fecha_y_hora_volver_a_llamar" data-bs-backdrop="static"
    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Reagendar llamada</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <input type="hidden" id="id_reagendar_volver_a_llamar">

                <div class="row">
                    <div class="col-6">
                        <label>Fecha:</label>
                        <input type="date" class="form-control mb-4" id="fecha_reagendar_volver_a_llamar">
                    </div>
                    <div class="col-6">
                        <label>Hora:</label>
                        <input type="time" class="form-control mb-4" id="hora_reagendar_agenda_volver_a_llamar">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary"
                    onclick="cambiar_fecha_y_hora_volver_a_llamar(false)">Guardar</button>
            </div>
        </div>
    </div>
</div>
