<!-- Modal -->
<div class="modal fade" id="modal_AgregarEtiquetaSocio" tabindex="-1" role="dialog"
    aria-labelledby="modal_AgregarEtiquetaSocio" aria-hidden="true" style="overflow-y: scroll;">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-success">
                <h4 class="modal-title">Agregar Etiqueta</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <label>Etiqueta:</label>
                <input type="text" class="form-control" id="txt_etiqueta_socio" placeholder="Escriba una Etiqueta ...">


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="agregar_etiqueta_socio(false)">Guardar</button>
            </div>
        </div>
    </div>
</div>
